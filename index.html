<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Skranji" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Crystal Game</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="jumbotron">
        <h1 class="text-center">Crystal Game</h1>
        <h3 class="text-center">Click on the crystals of varying values to match the magic number below!</h3>
      </div>
    </div>
    <div class="wrapper">
      <div class="row">
        <div class="col-xs-4 col-sm-4">
          <div class="row">
            <h3 id="winlabel">Wins</h3>
          </div>
          <div class="row">
            <button type="button" class="btn btn-success" id="wins">0</button>
          </div>
        </div>
        <div class="col-xs-4 col-sm-4">
          <div class="panel panel-default" id="magicnumberholder">
            <div class="panel-body text-center">
              <h2 id="magicNumber">???</h2>
            </div>
          </div>
        </div>
        <div class="col-xs-4 col-sm-4">
          <div class="row">
            <h3 id="losslabel">Losses</h3>
          </div>
          <div class="row">
            <button type="button" class="btn btn-danger" id="losses">0</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-med-2"></div>
        <div class="col-med-8">
          <div class="panel panel-default" >
            <div class="panel-body text-center" id="scoreholder">
              <h3 id="score">0</h3>
            </div>
          </div>
        </div>
        <div class="col-med-2"></div>
      </div>

      <div class="row">
        <div class="col-xs-6 col-sm-3" id="crystal1">
          <a href="#" class="thumbnail">
            <img src="assets/images/jewel1.png" alt="Crystal 1" class="jewelimages">
          </a>
        </div>
        <div class="col-xs-6 col-sm-3" id="crystal2">
          <a href="#" class="thumbnail">
            <img src="assets/images/jewel2.png" alt="Crystal 2" class="jewelimages">
          </a>
        </div>
        <div class="col-xs-6 col-sm-3" id="crystal3">
          <a href="#" class="thumbnail">
            <img src="assets/images/jewel3.png" alt="Crystal 3" class="jewelimages">
          </a>
        </div>
        <div class="col-xs-6 col-sm-3" id="crystal4">
          <a href="#" class="thumbnail">
            <img src="assets/images/jewel4.png" alt="Crystal 4" class="jewelimages">
          </a>
        </div>
      </div>
    </div>
  </div>



  <script type="text/javascript" src="assets/js/game.js"></script>
</body>

</html>
